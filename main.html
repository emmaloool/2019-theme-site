<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>LG 2019: ANOMIE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="script/mainInteraction.js"></script>
        <link rel="stylesheet" type="text/css" href="style/mainGrid.css">
    </head>
    <body>

        <div class="top-row">
                <div id="top-panel-left">
                    <img id="topL-frame" src="../images/archFrames/arch_toprow_medium.svg">
                </div>
                <div id="top-panel-center">
                    <img id="topC-frame" src="../images/archFrames/arch_toprow_long.svg">
                </div>
                <div id="top-panel-right">
                    <img id="topR-frame" src="../images/archFrames/arch_toprow_medium.svg">
                </div>
        </div>
            
        <div class="bottom-left">
            <div id="anomie-marquee">
                <h1>ANOMIE</h1>
            </div>
            
            <div class="portals">
                <div id="portal-a" onclick="changeImgA()">
                    <img id="pA-frame" src="../images/archFrames/arch_short.svg">
                </div>
                <div id="portal-b" onclick="changeImgB()">
                    <img id="pB-frame" src="../images/archFrames/arch_short.svg">
                </div>
                <div id="portal-c" onclick="changeImgC()">
                    <img id="pC-frame" src="../images/archFrames/arch_short.svg">
                </div>
                <div id="portal-d" onclick="changeImgD()">
                    <img id="pD-frame" src="../images/archFrames/arch_short.svg">
                </div>
            </div>
        </div>

        <div class="bottom-right">
            <div class="tall-windows">
                <div id="bottom-panel-left">
                    <img id="botL-frame" src="../images/archFrames/arch_tall.svg">
                </div>
                <div id="bottom-panel-right">
                    <img id="botR-frame" src="../images/archFrames/oct_window.svg">
                </div>
            </div>
        </div>

    </body>
</html>
