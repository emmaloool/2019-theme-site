<!DOCTYPE HTML>
<html>
    <head>
        <title>LG 2019: ANOMIE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style/mainGrid.css">
    </head>
    <body>

        <div class="backdrop" style="width: 100%">
            
        </div>

        <div class="grid-container" style="width: 100%">

            <div class="top-row">
                <div id="top-panel-left" style="background-color: powderblue"></div>
                <div id="top-panel-center" style="background-color: lightcoral"></div>
                <div id="top-panel-right" style="background-color: lightpink"></div>
            </div>
            
            <div class="bottom-left">
                <div id="anomie-marquee" style="background-color: lavender"></div>
                
                <div class="portals">
                    <div id="portal-a" style="background-color: gray"></div>
                    <div id="portal-b" style="background-color: lightyellow"> </div>
                    <div id="portal-c" style="background-color: lightgreen"></div>
                    <div id="portal-d" style="background-color: lightblue"></div>
                </div>
            </div>

            <div class="bottom-right">
                <div id="bottom-panel-left" style="background-color: palevioletred"></div>
                <div id="bottom-panel-right" style="background-color: gold"></div>
            </div>
        </div>

    </body>
</html>
